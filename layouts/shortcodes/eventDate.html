{{ $_hugo_config := `{ "version": 1 }` }}

<div class="pb-4">
    <div class="font-weight-bold"><span><i class="ti-calendar mr-2"></i></span>{{ dateFormat (i18n "date_format") .Page.Params.eventDate }} {{ i18n "at" }} {{ dateFormat (i18n "minute") .Page.Params.eventDate }} {{ .Page.Params.timezone }}
    </div>
    <a href="https://www.timeanddate.com/worldclock/fixedtime.html?msg={{ .Page.Params.title }}&iso={{ .Page.Params.eventDate }}&p1=224" target="_blank">{{ i18n "check_your_timezone" }}</a>
</div>
